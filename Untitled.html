<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Refresh Google Sheet</title>
    <!-- Refresh every 5 seconds -->
    <meta http-equiv="refresh" content="5">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/spreadsheets/d/15T5WtPU01h8FFv2xGMtLW89i8LbSP-qKKUnACzf-Ono/htmlembed/sheet?gid=0#gid=0&range=a1:N58"></iframe>
</body>
</html>
